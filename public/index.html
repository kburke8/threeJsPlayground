<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #progression-ui {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            min-width: 250px;
            display: none;
        }
        #progression-ui h2 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }
        .upgrade-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .upgrade-item button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
        .upgrade-item button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .stats-section {
            margin-bottom: 15px;
        }
        .resources {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="progression-ui">
        <h2>Progress</h2>
        <div class="resources">
            Resources: <span id="resources-value">0</span>
        </div>
        <div class="stats-section">
            <h3>Run Statistics</h3>
            <div id="run-stats"></div>
        </div>
        <div class="upgrades-section">
            <h3>Upgrades</h3>
            <div id="upgrades-list"></div>
        </div>
    </div>
    <script type="module" src="/dist/main.js"></script>
</body>
</html>
